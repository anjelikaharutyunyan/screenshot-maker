<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <title>PDF Screenshot Tool</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="files page__files" id="app">
        <input id="fileSelector" type="file" class="files__input-files" multiple="">
        <div class="files__buttons">
            <label aria-label="UPLOAD FILES" class="button files__button files__button_mr" for="fileSelector"
                tabindex="0">
                <svg aria-hidden="true" class="button__icon" viewBox="0 0 16 16" width="18" height="18">
                    <use xlink:href="#browse"></use>
                </svg>
                <span class="button__text">UPLOAD FILES</span>
            </label>
            <button aria-label="CLEAR QUEUE" class="button files__button button_secondary" id="clearQueueBtn"
                disabled="">
                <svg aria-hidden="true" class="button__icon" viewBox="0 0 16 16" width="18" height="18">
                    <use xlink:href="#clear"></use>
                </svg>
                <span class="button__text" id="clear">CLEAR QUEUE</span>
            </button>
        </div>

        <div class="files__list-outer">

            <div class="files__list files__list_sortable" id="filesScroll">
                <ul class="files__list-inner" id="filesSlot"></ul>
            </div>
            <div class="files__drop-caption drop-caption">


            </div>
            <div class="files__buttons">
                <div id="loader" style="display: none;">Downloading...</div>
                <button id="downloadBtn" disabled>Download All</button>
            </div>
            <div id="progressContainer"></div>


        </div>
        <script src="script.js"></script>
</body>

</html>
